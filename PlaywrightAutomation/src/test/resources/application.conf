# Application Configuration - Default/Development
base {
  url = "https://www.saucedemo.com/"
  url = ${?BASE_URL}
}

# Browser Configuration
browser {
  type = "chromium"
  type = ${?BROWSER_TYPE}
  headless = true
  headless = ${?HEADLESS}
}

# API Configuration
api {
  base.url = "https://api.example.com"
  base.url = ${?API_BASE_URL}
  timeout = 10000
}

# Timeout Configuration (in milliseconds)
timeout {
  default = 30000
  wait = 10000
}

# Logging Configuration
log {
  level = "INFO"
  level = ${?LOG_LEVEL}
}

# Allure Configuration
allure {
  enabled = true
  enabled = ${?ALLURE_ENABLED}
}
