name: Automated Tests - Smoke Tests

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install"

      - name: Run Smoke Tests
        run: mvn clean verify -Dtest=SmokeTestRunner -P headless
        continue-on-error: true
        env:
          BASE_URL: https://www.saucedemo.com/
          BROWSER_TYPE: chromium
          HEADLESS: true
          API_BASE_URL: https://jsonplaceholder.typicode.com

      - name: Generate Allure Report
        if: always()
        continue-on-error: true
        run: mvn allure:report

      - name: Upload Smoke Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            target/allure-results
            target/logs
          retention-days: 30

      - name: Check Test Status
        if: always()
        run: |
          if [ -f target/allure-results/failed ]; then
            exit 1
          fi
