name: Automated Tests - Regression

on:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 22 * * 5'  # Every Friday at 10 PM UTC

jobs:
  regression-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install"

      - name: Run Regression Tests
        run: mvn clean test -Dtest=RegressionTestRunner
        continue-on-error: true
        env:
          BASE_URL: https://www.saucedemo.com/
          BROWSER_TYPE: chromium
          HEADLESS: true

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Regression Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: regression-test-results
          path: |
            target/allure-results
            target/cucumber-reports
            target/logs

      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Regression Tests Completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Regression Test Results*\nStatus: ${{ job.status }}\nBranch: ${{ github.ref }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
