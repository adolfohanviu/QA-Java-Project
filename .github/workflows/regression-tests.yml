name: Automated Tests - Regression

on:
  push:
    branches: [ main, develop ]
  schedule:
    - cron: '0 22 * * 5'  # Every Friday at 10 PM UTC

jobs:
  regression-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run Regression Tests
        run: mvn clean verify -Dtest=RegressionTestRunner -P headless
        continue-on-error: true
        env:
          BASE_URL: https://www.saucedemo.com/
          BROWSER_TYPE: chromium
          HEADLESS: true
          API_BASE_URL: https://jsonplaceholder.typicode.com
          TEST_STANDARD_USER: ${{ secrets.TEST_STANDARD_USER }}
          TEST_STANDARD_PASSWORD: ${{ secrets.TEST_STANDARD_PASSWORD }}

      - name: Generate Allure Report
        if: always()
        continue-on-error: true
        run: mvn allure:report

      - name: Upload Regression Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-test-results
          path: |
            target/allure-results
            target/logs
          retention-days: 30

      - name: Send Slack Notification
        if: always() && env.SLACK_WEBHOOK != ''
        continue-on-error: true
        uses: slackapi/slack-github-action@v2
        with:
          payload: |
            {
              "text": "Regression Tests Completed â€” ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Regression Test Results*\nStatus: ${{ job.status }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
