name: Automated Tests - Smoke Tests

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: maven

      - name: Install Playwright browsers
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run Smoke Tests
        run: mvn clean test -Dtest=SmokeTestRunner -P headless
        continue-on-error: true
        env:
          BASE_URL: https://www.saucedemo.com/
          BROWSER_TYPE: chromium
          HEADLESS: true
          TEST_STANDARD_USER: ${{ secrets.TEST_STANDARD_USER }}
          TEST_STANDARD_PASSWORD: ${{ secrets.TEST_STANDARD_PASSWORD }}

      - name: Generate Allure Report
        if: always()
        run: mvn allure:report

      - name: Upload Smoke Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: |
            target/allure-results
            target/logs
          retention-days: 14

      - name: Check for test failures
        if: always()
        run: |
          if ls target/allure-results/*.json 2>/dev/null | xargs grep -l '"status":"failed"' > /dev/null 2>&1; then
            echo "One or more smoke tests FAILED"
            exit 1
          fi
          echo "All smoke tests passed"
