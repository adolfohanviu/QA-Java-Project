# Application Configuration â€” Default / Development
# Override any value with an environment variable (e.g. BASE_URL=https://...)

base {
  url = "https://www.saucedemo.com/"
  url = ${?BASE_URL}
}

browser {
  type = "chromium"
  type = ${?BROWSER_TYPE}
  headless = true
  headless = ${?HEADLESS}
}

api {
  base.url = "https://jsonplaceholder.typicode.com"
  base.url = ${?API_BASE_URL}
  timeout = 10000
}

timeout {
  default = 30000
  wait    = 10000
}

log {
  level = "INFO"
  level = ${?LOG_LEVEL}
}

allure {
  enabled = true
  enabled = ${?ALLURE_ENABLED}
}
